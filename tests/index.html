<html>
  <head>
    <meta charset="utf-8">
    <!-- encoding must be set for mocha's special characters to render properly -->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>

     <!-- ES6 shim -->
    <script type="text/javascript" src="../node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script  src="../node_modules/systemjs/dist/system.js"></script>

    <script>
      mocha.ui( "bdd" );
      expect = chai.expect;

      System.config({
				packages: {
					"../dist": {
						format: "cjs",
						defaultExtension: "js"
					}
				}
			});

			System.import( "./ngtemplate.spec.js" )
        .then( System.import( "./template/abstract-directive.spec.js" ) )
        .then( System.import( "./template/ngfor.spec.js" ) )
        .then( System.import( "./template/expression.spec.js" ) )
        .then(function(){
          mocha.checkLeaks();
          mocha.run();
      });

    </script>

  </body>
</html>
